<div class="container-fluid registration-container">
  <div class="row g-0">
    <!-- Colonne de l'image -->
    <div class="col-md-6 d-none d-md-block">
      <div class="registration-image"></div>
    </div>

    <!-- Colonne du formulaire -->
    <div class="col-md-6">
      <div class="registration-form">
        <div class="form-header">
          <h2>Inscription</h2>
          <p>Créez votre compte pour accéder à toutes les fonctionnalités</p>
        </div>

        <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
          <!-- Nom et Prénom -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="lastName">Nom *</label>
              <input type="text" id="lastName" formControlName="lastName"
                     placeholder="Entrer votre nom ici...">
              <div *ngIf="inscriptionForm.get('lastName')?.invalid && inscriptionForm.get('lastName')?.touched"
                   class="error-message">
                Le nom est obligatoire
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="firstName">Prénom</label>
              <input type="text" id="firstName" formControlName="firstName"
                     placeholder="Entrer votre prénom ici...">
              <div *ngIf="inscriptionForm.get('firstName')?.invalid && inscriptionForm.get('firstName')?.touched"
                   class="error-message">
                Le nom est obligatoire
              </div>
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email">Adresse Email *</label>
            <input type="email" id="email" formControlName="email"
                   placeholder="Entrer votre adresse email ici...">
            <div *ngIf="inscriptionForm.get('email')?.invalid && inscriptionForm.get('email')?.touched"
                 class="error-message">
              Veuillez entrer une adresse email valide
            </div>
          </div>

          <!-- Mot de passe -->
          <div class="mb-3">
            <label for="motDePasse">Mot de passe *</label>
            <input type="password" id="motDePasse" formControlName="motDePasse"
                   placeholder="Entrer votre mot de passe ici...">
            <div *ngIf="inscriptionForm.get('motDePasse')?.invalid && inscriptionForm.get('motDePasse')?.touched"
                 class="error-message">
              Le mot de passe doit contenir au moins 6 caractères
            </div>
          </div>

          <!-- Confirmation mot de passe -->
          <div class="mb-3">
            <label for="confirmPassword">Confirmation du mot de passe *</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword"
                   placeholder="Retaper votre mot de passe ici...">
            <div *ngIf="inscriptionForm.hasError('mismatch')" class="error-message">
              Les mots de passe ne correspondent pas
            </div>
          </div>

          <!-- Téléphone -->
          <div class="mb-3">
            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" formControlName="phone"
                   placeholder="0650-123456">
            <div *ngIf="inscriptionForm.get('phone')?.invalid && inscriptionForm.get('phone')?.touched"
                 class="text-danger">
              Le téléphone est obligatoire
            </div>
          </div>

          <!-- Ville -->
          <div class="mb-3">
            <label for="ville">La ville où se trouve votre centre</label>
            <select id="ville" formControlName="ville">
              <option value="" disabled selected>Sélectionnez votre ville</option>
              @for(t of ville; track t){
              <option [value]="t">{{t}}</option> }

            </select>
          </div>






          <!-- Bouton d'inscription -->
          <button type="submit" class="submit-btn" [disabled]="!inscriptionForm.valid">
            S'inscrire
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
