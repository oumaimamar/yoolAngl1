<div class="p-4"></div>


<!-- document-upload.component.html -->
<div class="upload-container">
  <h2>Upload Document</h2>

  <div class="form-group">
    <label for="user">Select User:</label>
    <select id="user" class="form-control" [(ngModel)]="documentDto.userId">
      <option value="">-- Select User --</option>
      <option *ngFor="let user of users" [value]="user.userId">
       (ID: {{user.userId}})
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="title">Document Title:</label>
    <input type="text" id="title" class="form-control" [(ngModel)]="documentDto.titre">
  </div>

  <div class="form-group">
    <label for="type">Document Type:</label>
    <select id="type" class="form-control" [(ngModel)]="documentDto.typeDoc">
      <option value="">-- Select Type --</option>
      <option *ngFor="let type of documentTypes" [value]="type">{{type}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="file">Select File:</label>
    <input type="file" id="file" class="form-control" (change)="onFileSelected($event)">
  </div>

  <button class="btn btn-primary" (click)="uploadDocument()" [disabled]="isLoading">
    <span *ngIf="!isLoading">Upload Document</span>
    <span *ngIf="isLoading">Uploading...</span>
  </button>

  <div class="status-message" [class.success]="uploadStatus.includes('successful')"
       [class.error]="uploadStatus.includes('failed') || uploadStatus.includes('Please')">
    {{uploadStatus}}
  </div>
</div>
