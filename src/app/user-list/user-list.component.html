<div class="p-4"></div>
<div class="p-4"></div>


<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        UserList
      </mat-card-title>
    </mat-card-header>
<!--    <mat-divider></mat-divider>-->
    <mat-card-content>
      <table matSort  mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> userId </th>
          <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="ville">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ville </th>
          <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
        </ng-container>

        <ng-container matColumnDef="dateInscription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> dateInscription </th>
          <td mat-cell *matCellDef="let element"> {{element.dateInscription}} </td>
        </ng-container>


        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="warningMenu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #warningMenu="matMenu">
              <button mat-menu-item (click)="viewInfo(element)">
                <mat-icon>info</mat-icon>
                <span>View Info</span>
              </button>
              <button mat-menu-item (click)="sendWarning(element)">
                <mat-icon>report</mat-icon>
                <span>Send Warning</span>
              </button>
              <button mat-menu-item (click)="deleteUser(element)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>


        <ng-container matColumnDef="share">
          <th mat-header-cell *matHeaderCellDef> Share </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="viewInfo(element)" mat-icon-button color="primary" >
              <mat-icon>share</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 100]">
      </mat-paginator>


    </mat-card-content>
  </mat-card>
</div>
