<div class="p-4"></div>


<div class="container">
  <!-- Add this button next to the title -->
  <button mat-flat-button color="primary" (click)="openAddDocumentDialog()"  style="margin-left: auto;">
    <mat-icon>add</mat-icon>
    Add New Document
  </button>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        DocumentsList
      </mat-card-title>
    </mat-card-header>
    <!--    <mat-divider></mat-divider>-->
    <mat-card-content>
      <table matSort  mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> titre </th>
          <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="typeDoc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> typeDoc </th>
          <td mat-cell *matCellDef="let element"> {{element.typeDoc}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dateAjout">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> dateAjout </th>
          <td mat-cell *matCellDef="let element"> {{element.dateAjout}} </td>
        </ng-container>

        <ng-container matColumnDef="fileName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  fileName </th>
          <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
        </ng-container>


        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  userId </th>
          <td mat-cell *matCellDef="let element"> {{element.user?.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="warningMenu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #warningMenu="matMenu">
              <button mat-menu-item (click)="viewInfo(element)">
                <mat-icon>info</mat-icon>
                <span>View Info</span>
              </button>
              <button mat-menu-item (click)="sendWarning(element)">
                <mat-icon>report</mat-icon>
                <span>Send Warning</span>
              </button>
              <button mat-menu-item (click)="deleteDocument(element)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>


        <ng-container matColumnDef="share">
          <th mat-header-cell *matHeaderCellDef> Share </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="viewInfo(element)" mat-icon-button color="primary" >
              <mat-icon>share</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 100]">
      </mat-paginator>


    </mat-card-content>
  </mat-card>
</div>
