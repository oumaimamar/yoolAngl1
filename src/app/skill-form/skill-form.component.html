<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Add New Skill</h2>
    </div>

    <div class="card-body">
      <!-- Success alert -->
      <!-- Alert message -->
      <div *ngIf="showSuccess"
           class="alert alert-dismissible fade show mt-3"
           [class.alert-success]="!isErrorState"
           [class.alert-danger]="isErrorState"
           role="alert">
        <i class="bi me-2"
           [class.bi-check-circle-fill]="!isErrorState"
           [class.bi-exclamation-circle-fill]="isErrorState"></i>
        {{ successMessage }}
        <button type="button" class="btn-close" (click)="dismissSuccess()" aria-label="Close"></button>
      </div>

      <form [formGroup]="skillForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <!-- Position -->
          <div class="col-md-6">
            <label for="name" class="form-label fw-bold">name</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
            <div *ngIf="skillForm.get('name')?.invalid && skillForm.get('name')?.touched" class="text-danger small mt-1">
              <i class="bi bi-exclamation-circle-fill"></i> Position is required
            </div>
          </div>

          <!-- User ID -->
          <div class="col-md-6">
            <label for="userId" class="form-label fw-bold">User ID</label>
            <input type="number" class="form-control" id="userId" formControlName="userId" required>
            <div *ngIf="skillForm.get('userId')?.invalid && skillForm.get('userId')?.touched" class="text-danger small mt-1">
              <i class="bi bi-exclamation-circle-fill"></i> Valid user ID is required (numbers only)
            </div>
          </div>

          <!-- Submit Button -->
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary px-4 py-2" [disabled]="!skillForm.valid">
              <i class="bi bi-plus-circle-fill me-2"></i> Add Experience
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
