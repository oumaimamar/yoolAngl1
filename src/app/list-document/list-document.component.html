<div class="container mt-4">
  <!-- Upload Form Section (keep your existing form) -->
  <div class="row mb-4">
    <div class="col-12">
      <!-- Your existing upload form goes here -->
    </div>
  </div>

  <!-- Documents Table Section -->
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h4 class="mb-0">My Documents</h4>
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
              <tr>
                <th>Title</th>
                <th>Type</th>
                <th>Upload Date</th>
                <th>Uploaded By</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngIf="loading">
                <td colspan="5" class="text-center py-4">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </td>
              </tr>

              <tr *ngIf="!loading && documents.length === 0">
                <td colspan="5" class="text-center py-4 text-muted">
                  No documents found
                </td>
              </tr>

              <tr *ngFor="let doc of documents">
                <td>{{ doc.titre }}</td>
                <td>
                    <span class="badge" [ngClass]="{
                      'bg-danger': doc.typeDoc === 'PDF',
                      'bg-primary': doc.typeDoc === 'DOCX',
                      'bg-success': doc.typeDoc === 'XLSX',
                      'bg-warning': doc.typeDoc === 'PPT',
                      'bg-secondary': doc.typeDoc === 'TXT'
                    }">
                      {{ doc.typeDoc }}
                    </span>
                </td>
                <td>{{ doc.dateAjout | date:'mediumDate' }}</td>
                <td>{{ doc.user?.username || 'N/A' }}</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary">
<!--                          (click)="downloadDocument(doc.id, doc.fileName)"-->

                    <i class="fas fa-download"></i> Download
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
