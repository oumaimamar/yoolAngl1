<div class="login-container mat-elevation-z8">
<!--  {{loginForm.value | json}}-->
  <mat-card class="login-card" [formGroup]="loginForm">

    <mat-card-header class="login-header">
      <mat-card-title class="login-title">Welcome Back!</mat-card-title>
      <mat-card-subtitle class="login-subtitle">Please log in to continue</mat-card-subtitle>
    </mat-card-header>

<!--    <mat-divider></mat-divider>-->

    <mat-card-content>
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Username or Email</mat-label>
        <input matInput formControlName="username" placeholder="Enter username">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-4">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password"  placeholder="Enter password">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <button (click)="login()" mat-raised-button color="primary" class="w-100 py-2">
        <mat-icon>login</mat-icon> Sign In</button>

    </mat-card-content>

    <mat-card-actions class="d-flex justify-content-between">
      <a mat-button color="accent">Forgot password?</a>
      <a mat-button (click)="newUser()" color="primary">Create account</a>
    </mat-card-actions>
  </mat-card>
</div>
